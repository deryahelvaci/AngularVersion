<div class="form_control">
   <kendo-textbox-container [floatingLabel]="floatingLabel" name="container">
      <textarea kendoTextArea cols = {{cols}} rows = {{rows}} value="innerValue" [(ngModel)]="value"
        [disabled]="disabled" [autoSize]="true" [required]="required" [maxlength]="maxLength">
      </textarea>
   </kendo-textbox-container>
</div>
